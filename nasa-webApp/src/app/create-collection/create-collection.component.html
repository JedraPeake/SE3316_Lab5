<form (submit)="onCreateCollectionSubmit()" class="form-horizontal">
  <fieldset>
    <legend>Create Image Collection</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Image Collection Name</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" placeholder="Name" [(ngModel)]="name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Image Collection Description</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" [(ngModel)]="description" name="description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Visibility</label>
      <div class="col-lg-10">
        <div class="radio">
          <label>
            <input type="radio" value="true" name="food" [(ngModel)]="vis" checked>
            Private
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" value="false" name="food" [(ngModel)]="vis">
            Public
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Reset all fields</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
