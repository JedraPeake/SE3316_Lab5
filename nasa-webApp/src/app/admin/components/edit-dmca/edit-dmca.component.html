<br><form (submit)="ondmcaSubmit()" class="form-horizontal">
  <fieldset>
    <legend>Edit DMCA</legend>
    
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Update DMCA</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" [(ngModel)]="description" name="description"></textarea>
      </div>
    </div>
    
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Clear Current Policy</button>
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </fieldset>
</form>
